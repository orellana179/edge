<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Pagina Principal</title>
</head>
<body>
    <header class="header-edge">
        <nav class="edge-menu">
            <ul class="menu-list">
                <li class="serch-icon list-apps"></li>
            </ul>
            <ul class="list-search">
                <input class="serch-box" type="text" placeholder="Buscar en la web">
                <li class="serch-icon audio"></li>
                <li class="serch-icon buscar"></li>
            </ul>
            <ul class="list-option"> 
                <li class="serch-icon notification"></li>
                <li class="serch-icon setting"></li>
            </ul>
        </nav>
        <div class="access">
            <strong class="access-txt">Vinculos rapidos</strong>
            <li class="serch-icon arrow-up"></li>
        </div>
        <div class="fondo">
            <small class="fondo-txt">¿T gusta este fondo?</small>
            <li class="serch-icon expand"></li>
        </div>
    </header>
    <main>
        <nav class="submenu">
            <ul class="submenu-links">
                <li class="submenu-icon bar"></li>
                <li class="links-items">Mi Funtes</li>
                <li class="submenu-icon more"></li>
            </ul>
            <ul class="submenu-setting">
                <li class="setting-personalizar">
                    <div class="submenu-icon edit"></div>
                    <small class="personalizar-texto">Personalizar</small>
                </li>
                <li class="setting-contenido">
                    <small class="contenido-texto">Contenido visible</small>
                    <div class="submenu-icon arrow"></div>
                </li>
                <div class="setting-cuadrilla">
                    <li class="cuadrilla cuadrilla-icon"></li>
                    <li class="cuadrilla list-icon"></li>
                </div>
            </ul>
        </nav>
        <section class="container">
            <article class="card">
                <span class="card-icon picture"></span>
                <h3 class="card-origen">
                    <span class="card-icon origin"></span>
                    <p>eldiario.com.es</p>
                </h3>
                <h2 class="card-titulo">Los mejores diseños que tienes que aprender</h2>
                <div class="card-donw">
                    <span class="card-icon emiji"></span>
                    <span class="card-icon card-more"></span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
